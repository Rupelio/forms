<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form action="" class="container">
            <fieldset>
                <legend>A) Indetificação</legend>
                <div class="container-title">
                    <div class="form-section">
                        <div class="side-text">Titular/Produtor</div>
                        <div class="form-fields">
                            <div>
                                <label for="name">1. Nome:</label>
                                <input type="text" name="name" id="name" />
                            </div>
                            <div class="form-fields">
                                <label>2. Sexo</label>
                                <div class="inline-options-container">
                                    <label for="woman">M)</label>
                                    <input
                                        type="radio"
                                        name="gender"
                                        id="woman"
                                        value="M)"
                                    />
                                    <label for="male">H)</label>
                                    <input
                                        type="radio"
                                        name="gender"
                                        id="male"
                                        value="H)"
                                    />
                                </div>
                            </div>
                            <div>
                                <label for="cpf">3. CPF:</label>
                                <input type="number" name="cpf" id="cpf" />
                            </div>
                            <div>
                                <label for="mother-name">4. Nome da mãe:</label>
                                <input
                                    type="text"
                                    name="mother-name"
                                    id="mother-name"
                                />
                            </div>
                            <div>
                                <label for="nickname">5. Apelido:</label>
                                <input
                                    type="text"
                                    name="nickname"
                                    id="nickname"
                                />
                            </div>
                            <div>
                                <label for="born-date"
                                    >6. Data de Nascimento:</label
                                >
                                <input
                                    type="text"
                                    name="born-date"
                                    id="born-date"
                                />
                            </div>

                            <div>
                                <label for="rg">7. RG:</label>
                                <input type="number" name="rg" id="rg" />
                            </div>
                            <div>
                                <label for="uf-organ"
                                    >8. UF do Orgão Emissor:</label
                                >
                                <input
                                    type="text"
                                    name="uf-organ"
                                    id="uf-organ"
                                />
                            </div>

                            <div>
                                <label for="nis">9. NIS:</label>
                                <input type="number" name="nis" id="nis" />
                            </div>
                            <div>
                                <label for="municipio"
                                    >10. Município Nasc.</label
                                >
                                <input
                                    type="text"
                                    name="municipio"
                                    id="municipio"
                                />
                            </div>
                            <div>
                                <label for="escolaridade"
                                    >11. Escolaridade:</label
                                >
                                <input
                                    type="text"
                                    name="escolaridade"
                                    id="escolaridade"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="barra"></div>
                <div class="container-conjuge">
                    <div class="form-section">
                        <div class="side-text">Conjuge</div>
                        <div class="form-fields">
                            <div>
                                <label for="name-conj">12. Nome:</label>
                                <input
                                    type="text"
                                    name="name-conj"
                                    id="name-conj"
                                />
                            </div>
                            <div class="form-fields">
                                <label>13. Sexo</label>
                                <div class="inline-options-container">
                                    <label for="woman">M)</label>
                                    <input
                                        type="radio"
                                        name="gender"
                                        id="woman"
                                        value="M)"
                                    />
                                    <label for="male">H)</label>
                                    <input
                                        type="radio"
                                        name="gender"
                                        id="male"
                                        value="H)"
                                    />
                                </div>
                            </div>
                            <div>
                                <label for="cpf-conj">14. CPF:</label>
                                <input
                                    type="number"
                                    name="cpf-conj"
                                    id="cpf-conj"
                                />
                            </div>
                            <div>
                                <label for="mother-name-conj"
                                    >15. Nome da mãe:</label
                                >
                                <input
                                    type="text"
                                    name="mother-name-conj"
                                    id="mother-name-conj"
                                />
                            </div>
                            <div>
                                <label for="nickname-conj">16. Apelido:</label>
                                <input
                                    type="text"
                                    name="nickname-conj"
                                    id="nickname-conj"
                                />
                            </div>
                            <div>
                                <label for="born-date-conj"
                                    >17. Data de Nascimento:</label
                                >
                                <input
                                    type="text"
                                    name="born-date-conj"
                                    id="born-date-conj"
                                />
                            </div>
                            <div>
                                <label for="rg-conj">18. RG:</label>
                                <input
                                    type="number"
                                    name="rg-conj"
                                    id="rg-conj"
                                />
                            </div>
                            <div>
                                <label for="uf-organ-conj"
                                    >19. UF do Orgão Emissor:</label
                                >
                                <input
                                    type="text"
                                    name="uf-organ-conj"
                                    id="uf-organ-conj"
                                />
                            </div>
                            <div>
                                <label for="nis-conj">20. NIS:</label>
                                <input
                                    type="number"
                                    name="nis-conj"
                                    id="nis-conj"
                                />
                            </div>
                            <div>
                                <label for="municipio-conj"
                                    >21. Município Nasc.</label
                                >
                                <input
                                    type="text"
                                    name="municipio-conj"
                                    id="municipio-conj"
                                />
                            </div>
                            <div>
                                <label for="escolaridade-conj"
                                    >22. Escolaridade:</label
                                >
                                <input
                                    type="text"
                                    name="escolaridade-conj"
                                    id="escolaridade-conj"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="form-fields">
                            <div class="other-part">
                                <div>
                                    <label for="person-house"
                                        >23. Número de Pessoas da Família
                                        residentes no estabelecimento</label
                                    >
                                    <input
                                        type="text"
                                        name="person-house"
                                        id="person-house"
                                    />
                                </div>
                                <div>
                                    <label for="marital-status"
                                        >24. Estado Civil:</label
                                    >
                                    <input
                                        type="text"
                                        name="marital-status"
                                        id="marital-status"
                                    />
                                </div>
                                <div>
                                    <label for="contacts">Contatos:</label>
                                    <input
                                        type="number"
                                        name="contacts"
                                        id="contacts"
                                    />
                                </div>
                                <div>
                                    <label for="residence"
                                        >26. Local de residencia:</label
                                    >
                                    <input
                                        type="text"
                                        name="residence"
                                        id="residence"
                                    />
                                </div>
                                <div>
                                    <label for="city">Cidade:</label>
                                    <input type="text" name="city" id="city" />
                                </div>
                                <div>
                                    <label for="endereco">27. Endereço:</label>
                                    <input
                                        type="text"
                                        name="endereco"
                                        id="endereco"
                                    />
                                </div>
                                <div>
                                    <label for="n">28. Nº</label>
                                    <input type="number" name="n" id="n" />
                                </div>
                                <div>
                                    <label for="comunity">29. Comunidade</label>
                                    <input
                                        type="text"
                                        name="comunity"
                                        id="comunity"
                                    />
                                </div>
                                <div>
                                    <label for="cep">30. CEP</label>
                                    <input type="number" name="cep" id="cep" />
                                </div>
                                <div>
                                    <label for="uf">31. UF</label>
                                    <input type="text" name="uf" id="uf" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    B) Características Socio-Econômicas do(a) Agricultor(a)
                </legend>
                <div class="container-caracteristicas">
                    <div>
                        <p>
                            <label for="str"
                                >1. Organização(ões) social(ais) qual(ais)
                                pertence:</label
                            >
                        </p>
                        <div class="inline-options-container">
                            <input type="radio" name="org" id="str" />
                            <label for="str">STR/SIND.AGR.FAM</label>
                            <input type="radio" name="org" id="coop" />
                            <label for="coop">COOPERATIVA</label>
                            <input type="radio" name="org" id="assoc" />
                            <label for="assoc">ASSOCIAÇÃO</label>
                            <input type="radio" name="org" id="other" />
                            <label for="other">OUTRA</label>
                        </div>
                    </div>
                    <div>
                        <p>
                            <label for="propr"
                                >2. Condição de posse e uso de terra:</label
                            >
                        </p>
                        <div class="inline-options-container">
                            <input type="radio" name="posse-uso" id="propr" />
                            <label for="propr">PROPRIETÁRIO</label>
                            <input type="radio" name="posse-uso" id="arrend" />
                            <label for="arrend">ARRENDATÁRIO(A)</label>
                            <input type="radio" name="posse-uso" id="possei" />
                            <label for="possei">POSSEIRO(A)</label>
                            <input type="radio" name="posse-uso" id="meeiro" />
                            <label for="meeiro">MEEIRO(A)</label>
                            <input
                                type="radio"
                                name="posse-uso"
                                id="assentado"
                            />
                            <label for="assentado">ASSENTADO</label>
                            <input type="radio" name="posse-uso" id="acamp" />
                            <label for="acamp">ACAMPAMENTO</label>
                        </div>
                    </div>
                    <div>
                        <p>
                            <label for="agro">3. Atividades principais:</label>
                        </p>
                        <div class="inline-options-container">
                            <input type="radio" name="atvd-princ" id="agro" />
                            <label for="agro">AGRICULTOR(A)</label>
                            <input type="radio" name="atvd-princ" id="pesc" />
                            <label for="pesc">PESCADOR(A)</label>
                            <input type="radio" name="atvd-princ" id="princ" />
                            <label for="princ">OUTRA</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>C) Localização do Imovel</legend>
                <div class="loc-imovel form-section">
                    <div>
                        <label for="denom-imv">1. Denominação do Imóvel:</label>
                        <input type="text" name="denom-imv" id="denom-imv" />
                    </div>
                    <div>
                        <label for="area">2. Área:</label>
                        <input type="text" name="area" id="area" />
                    </div>
                    <div>
                        <label for="observations">3. Observações:</label>
                        <textarea
                            name="observations"
                            id="observations"
                        ></textarea>
                    </div>
                </div>
            </fieldset>
            <div class="container-table">
                <table class="table-container">
                    <thead>
                        <tr>
                            <th colspan="5">PRODUTOS</th>
                        </tr>
                        <tr>
                            <th>Produto</th>
                            <th>Área</th>
                            <th>Unid.</th>
                            <th>Volume</th>
                            <th>Periodicidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" placeholder="Produto" /></td>
                            <td><input type="text" placeholder="Área" /></td>
                            <td><input type="text" placeholder="Unid." /></td>
                            <td><input type="text" placeholder="Volume" /></td>
                            <td>
                                <input
                                    type="text"
                                    placeholder="Periodicidade"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="Produto" /></td>
                            <td><input type="text" placeholder="Área" /></td>
                            <td><input type="text" placeholder="Unid." /></td>
                            <td><input type="text" placeholder="Volume" /></td>
                            <td>
                                <input
                                    type="text"
                                    placeholder="Periodicidade"
                                />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="demanda-container">
                <div class="demanda-title">DEMANDAS</div>

                <div class="demanda-item">
                    <label for="capacitacoes"
                        >CAPACITAÇÕES/ASSISTÊNCIA TÉCNICA:</label
                    >
                    <textarea id="capacitacoes" name="capacitacoes"></textarea>
                </div>

                <div class="demanda-item">
                    <label for="infraestrutura">INFRAESTRUTURA:</label>
                    <textarea
                        id="infraestrutura"
                        name="infraestrutura"
                    ></textarea>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
